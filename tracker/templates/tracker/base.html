<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Tax Tracker{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.8/dist/cdn.min.js"></script>
</head>
<body class="h-full" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <div class="min-h-full">
    <!-- Navigation -->
    <nav class="bg-indigo-600">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <a href="{% url 'tracker:dashboard' %}" class="text-white font-bold text-lg">
              Tax Tracker
            </a>
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="{% url 'tracker:dashboard' %}"
                 class="rounded-md px-3 py-2 text-sm font-medium {% if request.resolver_match.url_name == 'dashboard' %}bg-indigo-700 text-white{% else %}text-indigo-200 hover:bg-indigo-500 hover:text-white{% endif %}">
                Dashboard
              </a>
              <a href="{% url 'tracker:transaction_list' %}"
                 class="rounded-md px-3 py-2 text-sm font-medium {% if 'transaction' in request.resolver_match.url_name %}bg-indigo-700 text-white{% else %}text-indigo-200 hover:bg-indigo-500 hover:text-white{% endif %}">
                Transactions
              </a>
              <a href="{% url 'tracker:parcel_list' %}"
                 class="rounded-md px-3 py-2 text-sm font-medium {% if 'parcel' in request.resolver_match.url_name %}bg-indigo-700 text-white{% else %}text-indigo-200 hover:bg-indigo-500 hover:text-white{% endif %}">
                Parcels
              </a>
              <a href="{% url 'tracker:unmatched_sells' %}"
                 class="rounded-md px-3 py-2 text-sm font-medium {% if 'match' in request.resolver_match.url_name %}bg-indigo-700 text-white{% else %}text-indigo-200 hover:bg-indigo-500 hover:text-white{% endif %}">
                Matching
              </a>
              <a href="{% url 'tracker:cgt_summary' %}"
                 class="rounded-md px-3 py-2 text-sm font-medium {% if 'cgt_summary' in request.resolver_match.url_name or 'forecast' in request.resolver_match.url_name %}bg-indigo-700 text-white{% else %}text-indigo-200 hover:bg-indigo-500 hover:text-white{% endif %}">
                Reports
              </a>
              <a href="{% url 'tracker:csv_upload' %}"
                 class="rounded-md px-3 py-2 text-sm font-medium {% if 'csv' in request.resolver_match.url_name %}bg-indigo-700 text-white{% else %}text-indigo-200 hover:bg-indigo-500 hover:text-white{% endif %}">
                Import CSV
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-4">
      {% for message in messages %}
      <div class="rounded-md p-4 mb-2 {% if message.tags == 'success' %}bg-green-50 text-green-800{% elif message.tags == 'error' %}bg-red-50 text-red-800{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800{% else %}bg-blue-50 text-blue-800{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Page content -->
    <main>
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
